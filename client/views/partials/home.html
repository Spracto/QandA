<h1 class='title'></h1>
<h1 style='display:inline-block'>Hi {{user.name}}</h1>
<button class='btn btn-link pull-right logoutLink' ng-click='logout()'><span class='logoutButton'>Logout</span></button>
<hr />
<div class='mainDashContent'>
  <a href='#/create' class='btn btn-link questionLink'>Add a Question</a>
  <div class='form-inline homeSearch pull-right'>
    <p class='search'>Search: <input class='form-control' type='text' /></p>
  </div>
  <table class='table table-striped'>
    <thead>
      <tr>
        <td>Question</td>
        <td>Answers</td>
        <td>Action</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat='question in questions'>
        <td>{{question.question}}</td>
        <td>{{question.answers.length}}</td>
        <td><a href='#/question/{{question._id}}'>Show</a></td>
        <td><a href='#/answer/{{question._id}}'>Answer</a></td>
      </tr>
    </tbody>
  </table>
</div>
